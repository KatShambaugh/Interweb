<!DOCTYPE html>
<html>
<head>
	<title>Columbia Online Mail Room</title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="halstead.css">
	<script defer src="mail-page.js"></script>
</head>
<body>
<div class="page">
	<header>
		<a href="columbia.html"><h1><u>Columbia Online Mail Room</u></h1></a>
	</header>
	<div class="main">
		<div class="content">
			<div class="intro">
				<p>Enter your last name and student ID below:</p>

				<div id="login-error-msg-holder">
      				<p id="login-error-msg" style="color:#E10600">INVALID NAME OR ID</p>
    			</div>
    
		    	<form id="login-form">
		      		<input type="text" name="name" id="name-field" class="login-form-field" placeholder="Name">
		      		<input type="text" name="studentID" id="id-field" class="login-form-field" placeholder="Student ID">
		      		<input type="submit" value="Login" id="login-form-submit">
		    	</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
